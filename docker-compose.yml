version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: github_bot_redis
    restart: unless-stopped
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass $$REDIS_PASSWORD --appendonly yes --save 60 1 --save 300 10 --save 900 1
      else
        redis-server --appendonly yes --save 60 1 --save 300 10 --save 900 1
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github_telegram_bot
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - WEBHOOK_HOST=${WEBHOOK_HOST:-http://localhost}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8080}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-secret}
    ports:
      - "${WEBHOOK_PORT:-8080}:8080"
    networks:
      - bot_network
    volumes:
      - ./logs:/app/logs

networks:
  bot_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
